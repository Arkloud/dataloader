## user.properties - included in build.xml for ant builds of this tree
## Use this file to override settings in build.properties.  Do not edit build.properties directly!

## base directory for your workspace
# home.dir           =  c:/src

## directory containing dataloader sources
# dataloader.home    =  ${home.dir}/dataloader

## if you want to customize the config dir ant will use to run dataloader then set conf.dir
# conf.dir           =  ${home.dir}/my-dataloader-config

## ant home directory.  this should be version 1.6.5.
# ANT_HOME           =  ${home.dir}/apache-ant-1.6.5

## java home directory.  this should be version 1.5.0_06
# JAVA_HOME          =  ${home.dir}/jdk1.5.0_06

## TEST CONFIGURATION ##

## When you run autobuildTest the user below gets emailed test results
# dlist.test         =  user@abc.xyz

## sfdc endpoint to use for tests
# test.endpoint      =  https://test.salesforce.com

## org name for testing (referenced below)
# test.org           =  dataloader.test.org

## default encrypted test password
# test.password      =  bc9b2c78d49ba542

## default test user
# test.user.admin    =  dataloader@${test.org}

## test user without some admin perms
# test.user.standard =  standard_user@${test.org}

## database url for database related tests
# test.database.url  =  database.host.name:1521:identifier

## log level for testing, set to info or warn if debug is too much
# test.log.level     =  info
