## build.properties - included in build.xml for ant builds of this tree
## DO NOT EDIT THIS FILE.  Use user.properties to override settings in this file.


## GENERAL SETUP ##

## current sfdc api version
api.version          =  23.0


## DIRECTORY SETUP ##

## base directory containing the directories defined below
home.dir             =  c:/src

## the directory containing dataloader sources
dataloader.home      =  ${home.dir}/dataloader

## ant home directory.  this should be version 1.6.5 of ant.
ANT_HOME             =  ${home.dir}/apache-ant-1.6.5
ant.home             =  ${ANT_HOME}

## java home directory.  this should be version 1.5.0_06 (32 bit)
JAVA_HOME            =  ${home.dir}/jdk1.5.0_06


## JAVA OPTIONS ##

## default heap size for running dataloader
java.heap            =  512m

## turn deprecation warnings on/off
javac.deprecation    =  on


## TEST CONFIGURATION ##

## sfdc endpoint to use for tests
test.endpoint        =  https://login.salesforce.com

## org name for determining usernames
# test.org           =  dataloader.test.org

## default encrypted test password (123456)
# test.password      =  bc9b2c78d49ba542

## default test user
test.user.admin      =  dataloader@${test.org}

## test user without some admin perms
test.user.standard   =  standard_user@${test.org}

## database url for database related tests
# test.database.url  =  database.host.name:1521:identifier

## set to false to prevent tests from redirecting from the login instance
test.redirect        =  true

## log level for testing, set to info or warn if debug is too much
test.log.level       =  debug

## default target entity for tests (do not change this)
test.entity.default  =  Account

## name of Account extid field used by tests (do not change this)
test.account.extid   =  Oracle_Id__c
